databaseChangeLog:
  - changeSet:
      id: v1-education-schema
      author: author
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: blog_entity
      changes:
        - sqlFile:
            path: sql/V1__create_education_schema.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: false
