services:
  zookeeper-new:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper-new
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - newsletter-network
    restart: unless-stopped

  kafka-new:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-new
    depends_on:
      - zookeeper-new
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper-new:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka-new:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
    networks:
      - newsletter-network
    restart: unless-stopped

  # Kafka UI - Interface web pour visualiser les topics et messages
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka-new
    ports:
      - "8089:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: newsletter-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-new:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper-new:2181
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - newsletter-network
    restart: unless-stopped

