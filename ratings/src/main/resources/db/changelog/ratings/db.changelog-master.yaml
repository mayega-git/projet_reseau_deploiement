databaseChangeLog:
  - changeSet:
      id: v1-merged-ratings-schema
      author: Blhack
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          tableExists:
            tableName: comments
      changes:
        - sqlFile:
            path: sql/V1__ratings_schema.sql
            relativeToChangelogFile: true
            splitStatements: true
            stripComments: false
